<div class="container">
  <h1>Product Detail</h1>
  <h5>Product ID</h5>
  <p>{{product?.id}}</p>
  <h5>Name</h5>
  <p>{{product?.name}}</p>
  <h2>Product Description</h2>
  <p>{{product?.description}}</p>
  <h5>Quantity</h5>
  <p>{{product?.quantity}}</p>
  <h5>Retail Price</h5>
  <p>{{product?.retailPrice}}</p>
  <h5>Wholesale Price</h5>
  <p>{{product?.wholesalePrice}}</p>
  <button (click)="toProductPage()" class="btn btn-primary">Back</button>
</div>
